# infrastructure/base/sealed-secrets/sealed-secrets-app.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sealed-secrets
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-2"
spec:
  project: default
  source:
    # This is the official chart repository from the project maintainers
    repoURL: https://sealed-secrets.github.io/sealed-secrets
    chart: sealed-secrets
    # The latest version from this official repository
    targetRevision: "2.17.4"
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true