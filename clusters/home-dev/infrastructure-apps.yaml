# clusters/home-dev/infrastructure-apps.yaml
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: infrastructure-apps
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: https://github.com/HowDiggy/k8s-gitops.git
      revision: dev
      directories:
      - path: infrastructure/base/*
  template:
    metadata:
      name: '{{path.basename}}'
      namespace: argocd
    spec:
      project: default
      source:
        repoURL: https://github.com/HowDiggy/k8s-gitops.git
        targetRevision: dev
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        # Add this 'ignoreDifferences' block
        ignoreDifferences:
        - group: argoproj.io
          kind: Application
          jsonPointers:
          - /metadata/annotations/kubectl.kubernetes.io~1last-applied-configuration