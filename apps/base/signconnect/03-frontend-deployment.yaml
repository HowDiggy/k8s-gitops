# apps/base/signconnect/03-frontend-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: signconnect-frontend
  labels:
    app: signconnect-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: signconnect-frontend
  template:
    metadata:
      labels:
        app: signconnect-frontend
    spec:
      containers:
        - name: frontend
          # Use the frontend image you pushed
          image: ghcr.io/howdiggy/signconnect-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          # Probes for Nginx are straightforward, checking the root page
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          env:
          # This tells the frontend how to reach the backend API
          - name: VITE_API_BASE_URL
            value: "/api"
          envFrom:
            - secretRef:
                name: signconnect-backend-secret
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "100m"
              memory: "128Mi"