# apps/base/signconnect/01-backend-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: signconnect-backend
  labels:
    app: signconnect-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: signconnect-backend
  template:
    metadata:
      labels:
        app: signconnect-backend
    spec:
      initContainers:
        - name: check-db-secret
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nslookup signconnect-db-rw.signconnect.svc.cluster.local; do
                echo "Waiting for PostgreSQL service...";
                sleep 2;
              done;
              echo "PostgreSQL service is up.";
      containers:
        - name: backend
          image: ghcr.io/howdiggy/signconnect-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 10
          env:
            - name: PYTHONPATH
              value: "/app/src"
            - name: SENTRY_ENVIRONMENT
              value: "development"
            - name: POSTGRES_SERVER
              valueFrom:
                secretKeyRef:
                  name: signconnect-db-app
                  key: host
            - name: POSTGRES_PORT
              valueFrom:
                secretKeyRef:
                  name: signconnect-db-app
                  key: port
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: signconnect-db-app
                  key: user
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: signconnect-db-app
                  key: dbname
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: signconnect-db-app
                  key: password
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /etc/gcp/firebase-service-account.json
          envFrom:
            - secretRef:
                name: signconnect-backend-secret
          # --- MOVED volumeMounts to be inside the container spec ---
          volumeMounts:
            - name: gcp-creds
              mountPath: /etc/gcp
              readOnly: true
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "4Gi"
      # --- MOVED volumes to be inside the pod spec ---
      volumes:
        - name: gcp-creds
          secret:
            secretName: signconnect-backend-secret
            items:
              - key: FIREBASE_SERVICE_ACCOUNT_JSON
                path: firebase-service-account.json