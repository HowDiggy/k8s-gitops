# apps/base/signconnect/01-backend-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: signconnect-backend
  labels:
    app: signconnect-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: signconnect-backend
  template:
    metadata:
      labels:
        app: signconnect-backend
    spec:
      containers:
        - name: backend
          image: ghcr.io/howdiggy/signconnect-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          # This 'env' block now only contains non-secret values
          env:
            - name: PYTHONPATH
              value: "/app/src"
            - name: SENTRY_ENVIRONMENT
              value: "development"
          # This 'envFrom' block loads all secrets correctly
          envFrom:
            # Loads API keys from the sealed secret
            - secretRef:
                name: signconnect-backend-secret
            # Loads all DB credentials from the CNPG-generated secret
            - secretRef:
                name: signconnect-db-app
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"