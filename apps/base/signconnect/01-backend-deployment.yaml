# apps/base/signconnect/01-backend-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: signconnect-backend
  labels:
    app: signconnect-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: signconnect-backend
  template:
    metadata:
      labels:
        app: signconnect-backend
    spec:
      initContainers:
        - name: check-db-secret
          image: busybox:1.36 # A tiny, minimal image
          # This command checks for the secret every 2 seconds until it exists
          command:
            - sh
            - -c
            - |
              until nslookup signconnect-db-rw.signconnect.svc.cluster.local; do
                echo "Waiting for PostgreSQL service...";
                sleep 2;
              done;
              echo "PostgreSQL service is up.";
      containers:
        - name: backend
          image: ghcr.io/howdiggy/signconnect-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 10
          # This 'env' block now only contains non-secret values
          env:
            - name: PYTHONPATH
              value: "/app/src"
            - name: SENTRY_ENVIRONMENT
              value: "development"
            # Map keys from the CNPG secret to the variable names Pydantic expects
            - name: POSTGRES_SERVER
              valueFrom:
                secretKeyRef:
                  name: signconnect-db-app # Correct secret name
                  key: host               # Correct key for the server hostname
            - name: POSTGRES_PORT
              valueFrom:
                secretKeyRef:
                  name: signconnect-db-app # Correct secret name
                  key: port
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: signconnect-db-app # Correct secret name
                  key: user
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: signconnect-db-app # Correct secret name
                  key: dbname
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: signconnect-db-app # Correct secret name
                  key: password
          # This 'envFrom' block loads all secrets correctly
          envFrom:
            # Loads API keys from the sealed secret
            - secretRef:
                name: signconnect-backend-secret
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "4Gi"