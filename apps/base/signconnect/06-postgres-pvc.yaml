# apps/base/signconnect/06-postgres-pvc.yaml
# This is a new file. It defines a PersistentVolumeClaim, which requests
# storage from your Kubernetes cluster to ensure your database data persists
# even if the pod restarts.
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: signconnect
spec:
  accessModes:
    - ReadWriteOnce # This volume can be mounted as read-write by a single node
  resources:
    requests:
      storage: 1Gi # Request 1 Gibibyte of storage